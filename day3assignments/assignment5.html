<!--Changing the colors of anchors with hovers,visited,unvisited-->
<!DOCTYPE html>
<html>
<head>
	<title>Changing colors of hovers,visited,unvisited</title>
	<style>
		a:link {
			color: darkolivegreen;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited {
			color: mediumpurple;
			background-color: transparent;
			text-decoration: none;
		}
		a:active {
			color: lightseagreen;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover {
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
		ul,li {
			display: inline-block;
		}
	</style>
</head>
<body>
	<nav>
			<ul>
				<li><a href="anchortag2.html#ch1" target="_blank">Goto Chapter1</a></li>
				<li><a href="anchortag2.html#ch2" target="_blank">Go to chapter2</a></li>
				<li><a href="anchortag2.html#ch3" target="_blank">Go to chapter3</a></li>
				<li><a href="https://google.com">Visit google</a></li>
			</ul>
		</nav>
</body>
</html>
