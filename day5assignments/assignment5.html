<!--CSS id to style paragraph-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS ID STYLING TO PARAGRAPHS</title>
	<style>
		#p1 {
			color: red;
			text-align: center;
		}
		#p2 {
			color: springgreen;
			text-align: center;
		}
		#p3 {
			color: orange;
			text-align: center;
		}
	</style>
</head>
<body>
	<p id="p1">
		Today is last day web development boot camp
	</p>
	<p id="p2">Exam preparation is going well</p>
	<p id="p3">Microsoft certification</p>
</body>

</html>
