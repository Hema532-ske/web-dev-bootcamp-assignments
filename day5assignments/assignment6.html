<!--Multiple css classes to highlight on a single line para-->

	<!DOCTYPE html>
	<html>
	<head>
		<title> Css class Example</title>
		<style>
		p.abc {
			color: red;
			text-align: center;
		}
	</style>
	</head>
	<body>
		<h1 class="abc">aragraphs are the building blocks of papers. Many students define paragraphs in terms of length: a</h1> 
		<p class="abc">paragraph is a group of at least five sentences, a paragraph is half a page long.</p>
		<p>Hello world</p>
	</body>
	</html>
