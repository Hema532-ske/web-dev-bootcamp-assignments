<!--child css selector-->
<!DOCTYPE html>
<html>
<head>
	<title>Child css selector</title>
	<style>
		div > p {
			background-color: salmon;
		}
	</style>
</head>
<body>
	<h1>Child css selector</h1>
	<p>Microsoft certificate</p>
	<div>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		<section>
			<p>
			para3
		</p>
	</section>
	</div>
	<p>para4</p>
	<p>para5</p>






</body>
</html>
