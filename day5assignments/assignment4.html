<!--General sibling css selector-->
<!DOCTYPE html>
<html>
<head>
	
	<title>General sibling css selector</title>
	<style>
	div ~ p {
		background-color: slateblue;
		text-align: center;
	}
</style>
</head>
<body>
	<h1>General sibling css selector</h1>
	<p>Hello world</p>
	<div>
		<p>Certificate for HTML & CSS</p>
		<p>Hyper Text Markup Language</p>
	</div>
	<code>
	GSCS
</code>
	<p>Microsoft web development </p>
	<p>boot camp </p>
</body>
</html>
